
<!doctype html>
<html lang="en">
  <head>

<style>
        body {
            
            background-color: whitesmoke;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color:white;
           
        }
        h3 {
            text-align: center;
            color:yellow;
            margin-bottom: 30px;
        }
        </style>
		<div class="navitems">
		<div class="container2">
		   <ol>Home</ol>
		   <ol>dashboard</ol>
		   <ol>viewAllneiqury</ol>
		   <ol>addenquiry</ol>
		   
		
		
		
		</div>
   
  </head>
  <body>	 
	    <p th:text"${kmk}"></p>
	  <p th:text"${emk}"></p>
	 
	 
	  <div class="container">
		  
		  <h3>ADD ENQUIRES HERE</h3>
		    <form th:object="${eniqury}" th:action="@{/addenquiry}" method="post">
			  <table class="table table-bordered">   
				  <tr>
					  <td>
						   Name:
					  </td>
	                 <td>
						 <input type="text" th:field="*{name}"/>
						  
						 </td>
				  </tr>
				 <tr>
					  <td> Phone:</td>
					  <td>
						  <input type="number" th:field="*{phone}"/>
						  	 
						  </td>
				</tr>

               
                        <tr>
                            <td>class Mode:</td>
                           <td><select th:field="*{classmode}">
							      <option value="">-select-</option>
							      <option value="online">online</option>
							      <option value="offline">offline</option>              
						         </select>
						   </td>
                        </tr>  
                        <tr>
							<td>Course name:</td>
                           <td><select th:field="*{coursename}">
							      <option value="">-select-</option>
							      <option value="java">Java</option>
							      <option value="python">Python</option> 
							      <option value="Ui">Ui</option>
							      <option value="testing">Testing</option>             
						         </select>
                           </td>    
                         </tr>  


                      <tr>
                      
                                <td>status:</td>
                           <td>
							   <select th:field="*{status}">
							      <option value="">-select-</option>
							      <option value="new">new</option>
							      <option value="old">old</option>
							      <option value="pending">pending</option>              
						        </select>
						   </td>
                       </tr>  
                  </div>
                  <tr>
					  
                    <td><input type="submit" value="save" class="btn btn-primary"></td>
                </tr>
				  
			  </table>
			  <a href="viewenquiry" class="create-account-link">viewAllneiqury</a>
		  </form>
	  </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
